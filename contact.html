      <script>
        function initMap() {
          const uluru = { lat: 45.813092, lng: 15.977201 };
          const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 15,
            center: uluru,
          });
          const marker = new google.maps.Marker({
            position: uluru,
            map: map,
          });
        }
      </script>
      <div id="map"></div>
      <div class="form">
